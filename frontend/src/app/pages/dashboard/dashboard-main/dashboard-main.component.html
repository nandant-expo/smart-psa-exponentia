<div class="dashboard-main-wrapper">
  <div
    *ngIf="role === 'cxo'"
    style="height: 100%;"
  >
    <div class="dropdown-wrapper">
      <p-dropdown
        optionLabel="name"
        [(ngModel)]="selectedCxoSheet"
        [options]="cxoSheets"
      ></p-dropdown>
    </div>

    <!-- Dashboard Sheet -->
    <iframe
      src="https://b7d7uvosj0s8lhb.ap.qlikcloud.com/single/?appid=0d6c0959-9dee-41a2-a4a7-fb1117ed803d&sheet=nSwQX&theme=breeze&opt=ctxmenu,currsel"
      style="width: 100%; height:90%; margin-top: 15px;"
      *ngIf="selectedCxoSheet.code === 'dashboard'"
    ></iframe>

    <!-- Spending Sheet -->
    <iframe
      src="https://b7d7uvosj0s8lhb.ap.qlikcloud.com/single/?appid=0d6c0959-9dee-41a2-a4a7-fb1117ed803d&sheet=TxvPbjE&theme=breeze&opt=ctxmenu,currsel"
      style="width: 100%; height:90%; margin-top: 15px;"
      *ngIf="selectedCxoSheet.code === 'spending'"
    ></iframe>

    <!-- Payments Sheet -->
    <iframe
      src="https://b7d7uvosj0s8lhb.ap.qlikcloud.com/single/?appid=0d6c0959-9dee-41a2-a4a7-fb1117ed803d&sheet=mGPRC&theme=breeze&opt=ctxmenu,currsel"
      style="width: 100%; height:90%; margin-top: 15px;"
      *ngIf="selectedCxoSheet.code === 'payments'"
    ></iframe>

    <!-- Vendor Profile Sheet -->
    <iframe
      src="https://b7d7uvosj0s8lhb.ap.qlikcloud.com/single/?appid=0d6c0959-9dee-41a2-a4a7-fb1117ed803d&sheet=EuHKwP&theme=breeze&opt=ctxmenu,currsel"
      style="width: 100%; height:90%; margin-top: 15px;"
      *ngIf="selectedCxoSheet.code === 'vendorProfile'"
    ></iframe>

    <!-- Contracts Sheet -->
    <iframe
      src="https://b7d7uvosj0s8lhb.ap.qlikcloud.com/single/?appid=0d6c0959-9dee-41a2-a4a7-fb1117ed803d&sheet=rtzyRZR&theme=breeze&opt=ctxmenu"
      style="width: 100%; height:90%; margin-top: 15px;"
      *ngIf="selectedCxoSheet.code === 'contracts'"
    ></iframe>
  </div>

  <div

        optionLabel="name"

    <iframe

      style="width: 100%; height:90%; margin-top: 15px;"

    <!-- Spending Sheet -->
    <iframe

      style="width: 100%; height:90%; margin-top: 15px;"
      *ngIf="selectedCategoryManagerSheet.code === 'spending'"

    <!-- Payments Sheet -->

      style="width: 100%; height:90%; margin-top: 15px;"

  <div
    *ngIf="role === 'contract_manager'"
    style="height: 100%;"
  >
    <div class="dropdown-wrapper">
      <p-dropdown
        optionLabel="name"
        [(ngModel)]="selectedContractManagerSheet"
        [options]="contractManagerSheets"

    <iframe
      src="https://b7d7uvosj0s8lhb.ap.qlikcloud.com/single/?appid=0d6c0959-9dee-41a2-a4a7-fb1117ed803d&sheet=rtzyRZR&theme=breeze&opt=ctxmenu"
      style="width: 100%; height:90%; margin-top: 15px;"
    ></iframe>
  </div>
